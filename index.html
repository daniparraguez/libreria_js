<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/demo/css/demo.css">

    <title>FormValidation</title>

  <body>
    <div class="sectionFirst container-fuid text-center">
      <div class="form row">
        <div class="col-xs-12">
          <!-- Formulario -->
          <form>
            <h1>FormValidation</h1>
            <input class="nombre" type="text" id="nombre" placeholder="Usuario">
            <div class="texto" id="texto"></div>
            <input class="contraseña" type="password" id="contraseña" placeholder="Contraseña"><br>
            <div class="texto2" id="texto2"></div>
            <input class="sendbtn" id="sendbtn" type="button" value="Enviar" onclick= "validarNombre(), validarPassword()">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4"></div>
        <div class="col-xs-12 col-md-4">
          <button type="button" name="button" class="btn btn-default">
            <i class="fa fa-3x fa-github" aria-hidden="true"></i></button>
          <button type="button" name="button" class="btn btn-default">
            <i class="fa fa-3x fa-book" aria-hidden="true"></i></button>
          <button type="button" name="button" class="btn btn-default">
            <i class="fa fa-3x fa-cog" aria-hidden="true"></i></button>
        </div>
        <div class="col-xs-12 col-md-4"></div>
      </div>
    </div> <!-- Fin container -->
    <div class="sectionSecond container-fuid">
      <div class="row text-center"></div>

<!-- script -->
<script type="text/javascript" src="assets/libreria/js/name-app.js"></script>
